<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Google Account</title>
    <link rel="stylesheet" href="sty.css" />
  </head>
  <body>
    <div class="container">
      <div class="child1">
        <img
          src="google-logo-on-transparent-white-background-free-vector-removebg-preview.png"
          alt=""
          width="50px"
          height="50px"
        />
        <div class="item-par">
          <div class="item item1">
            <p class="heading">
              Create a Google Account
            </p>
            <p>Enter your name</p>
          </div>
          <form class="item item2">
            <div class="input-par">
              <label>First name</label>
              <input type="text" placeholder="First name" class="input" />
            </div>
            <div class="input-par">
              <label>Last name (Optional)</label>
              <input type="text" placeholder="Last name (Optional)" class="input" />
            </div>
            <button type="submit" class="next">Next</button>
          </form>
        </div>
      </div>
      <div class="child2">
        <select class="lang">
          <option value="eng" selected>English (United Kingdom)</option>
          <option value="ur">اردو</option>
          <option value="arb">العربیہ</option>
        </select>
        <p class="contact">
          <span>Help</span>
          <span>Privacy</span>
          <span>Terms</span>
        </p>
      </div>
    </div>
  </body>
</html>
